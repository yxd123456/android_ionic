<!DOCTYPE html>
<html ng-app="ionic">
<head>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
    <script src="http://code.ionicframework.com/1.2.4/js/ionic.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/1.2.4/css/ionic.min.css">
    <style type="text/css">
        /*ion-slide{
            text-align:center;
        }*/

        ion-slide img{
            width: 100%;
        }

    </style>
</head>
<body>
    <ion-slide-box does-continue="true" autoplay="true" slide-interval="2500" show-pager="true">
        <!--does-continue:设置循环切换-->
        <!--autoplay:设置自动轮播-->
        <!--slide-interval:设置轮播间隔-->
        <!--show-pager:设置显示分页器-->
        <ion-slide>
            <img src="img/01.png">
        </ion-slide>
        <ion-slide>
            <img src="img/02.png">
        </ion-slide>
        <ion-slide>
            <img src="img/03.png">
        </ion-slide>
    </ion-slide-box>
</body>
</html>
